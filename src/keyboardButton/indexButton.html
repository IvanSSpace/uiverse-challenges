<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="button.css">
  <title>Document</title>
</head>
<body>
  <div class="buttonContainerAll">
    <label>
      <input title="i made it for 7 hours" type="checkbox" class="hiddenCheckbox">
      <div class="buttonContainer">
        <div class="button">
          <div class="buttonPressZone">
            <div class="buttonImageContainer">
              <div class="buttonImage">
                <svg width="36px" height="36px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M7 17L17 7L12 2V22L17 17L7 7"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="buttonIndicator"></div>
    </label>
  </div>
</body>
</html>
